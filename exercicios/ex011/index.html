<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em resoluções diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Audios</h1>
    <h2>Vamos aprender a reproduzir audios</h2>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/fubuki.mp3" type="audio/mpeg">
        <source src="midia/fubuki.ogg" type="audio/ogg"
        <source src="midia/fubuki.wav" type="audio/wav"
    </audio>
</body>
</html>
