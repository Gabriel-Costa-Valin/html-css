<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>
        Este video está hospedado no meu próprio servidor
    </p>

    <video width="560" poster="imagens/koyori.png" controls>
        <source src="midia/koyorin.mp4" type="video/mp4">
        <source src="midia/koyorin.webm" type="video/webm">
        <source src="midia/koyorin.ogv" type="video/ogg">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos :c
        </p>
    </video>
    <h1>Inserindo videos do YT</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/R5yfM_UlucY?si=ST0pQkE80Aol5ZeS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
